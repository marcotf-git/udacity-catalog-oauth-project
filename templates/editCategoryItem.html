{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
  <div class="col-md-12"></div>
</div>
<div class="row banner menu">
  <div class="col-md-11 col-md-offset-1">
    <h1>Edit Item</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-top">
    <form action="{{ url_for('editCategoryItem', category_id=category_id, item_id=item.id) }}" method = "POST">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type ="text" maxlength="80" size="60" class="form-control" name="title" value="{{ item.title }}">
        <br>
        <label for="description">Description:</label>
        <textarea class="form-control" maxlength="250" cols="60" rows="4" name="description">{{ item.description }}</textarea>
        <br> <br>
        <button type="submit" class="btn btn-default" id="submit">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
        </button>
        <a href = "{{ url_for('showCategoryItems', category_id=category_id) }}">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
          </button>
        </a> 
      </div>
    </form>
  </div>
</div>
{% endblock %}
