{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
  <div class="col-md-12"></div>
</div>
<div class="row banner menu">
  <div class="col-md-11 col-md-offset-1">
    <h1>New Category Item</h1>
  </div>
</div>
<div class="col-md-11 col-md-offset-1 padding-none padding-top">
  <form class="form-group" action="{{ url_for('newCategoryItem')}}" method = "POST">
    <div class="padding-bottom">
      <label for="name">Name:</label>
      <input type ="text" maxlength="80" size="60" class="form-control" name="title" placeholder="Title of the item">
    </div>
    <div class="padding-bottom">
      <label for="description">Description:</label>
      <textarea class="form-control" maxlength="250" cols="60" rows="4" name="description" placeholder="Description of the item"></textarea>
    </div>
    <div class="row">
      <div class="col-md-3 col-xs-4">
        <label for="category">Category:</label>
        <select name="category_id">
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4 col-xs-7 text-left">
        <button type="submit" class="btn btn-default" id="submit">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create
        </button>
        <a href = "{{ url_for('showCategories') }}">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
          </button>
        </a> </div>
    </div>
  </form>
</div>
{% endblock %}
