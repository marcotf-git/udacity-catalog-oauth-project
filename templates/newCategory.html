{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
  <div class="col-md-12"></div>
</div>
<div class="row banner menu">
  <div class="col-md-11 col-md-offset-1">
    <h1>New Category</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-top">
    <form class="form-group" action="{{ url_for('newCategory')}}" method = "POST">
      <label for="name">Name:</label>
      <input type ="text" class="form-control" maxlength="100" name="name">
      <div class="padding-bottom"></div>
      <div>
        <button type="submit" class="btn btn-default" id="submit">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create
        </button>
        <a href = "{{ url_for('showCategories') }}">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
          </button>
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
